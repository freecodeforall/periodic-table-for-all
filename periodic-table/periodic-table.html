<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla Periódica Interactiva</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body onload="filtrarElementos('todos')">
    <h1>Tabla Periódica Interactiva</h1>
    <!--<div class="info" id="info">Selecciona un elemento para ver detalles</div>-->
    <div class="botones">
        <button class="todos activo" onclick="filtrarElementos('todos')">Mostrar Todos</button>
        <button class="no-metales" onclick="filtrarElementos('no-metales')">No Metales</button>
        <button class="gases-nobles" onclick="filtrarElementos('gases-nobles')">Gases Nobles</button>
        <button class="metales-alcalinos" onclick="filtrarElementos('metales-alcalinos')">Metales Alcalinos</button>
        <button class="metales-alcalinoterreos" onclick="filtrarElementos('metales-alcalinoterreos')">Metales Alcalinotérreos</button>
        <button class="metales-transicionales" onclick="filtrarElementos('metales-transicionales')">Metales Transicionales</button>
        <button class="metaloides" onclick="filtrarElementos('metaloides')">Metaloides</button>
        <button class="lantanidos" onclick="filtrarElementos('lantanidos')">Lantánidos</button>
        <button class="actinidos" onclick="filtrarElementos('actinidos')">Actínidos</button>
        <button class="propiedad-desconocida" onclick="filtrarElementos('propiedad-desconocida')">Propiedad Desconocida</button>
    </div>
    <div class="tabla" id="tabla"></div>
    <!-- Modal -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="cerrarModal()">&times;</span>
            <iframe id="modalFrame" src=""></iframe>
        </div>
    </div>
    <!-- Elementos -->
    <script src="js/elementes.js"></script>
</body>
</html>
